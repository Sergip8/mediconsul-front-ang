<div class="w-full bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header with doctor image and basic info -->
    <div class="bg-blue-500 p-4 text-white">
      <h2 class="text-xl font-semibold">Doctor Profile</h2>
    </div>
  
    <div class="p-4">
      <!-- Doctor Image and Name Section -->
      <div class="flex flex-col items-center mb-4">
        <div class="w-32 h-32 rounded-full bg-gray-200 overflow-hidden mb-3">
          <img 
            src="/api/placeholder/128/128" 
            alt="Doctor profile image" 
            class="w-full h-full object-cover"
            onerror="this.src='assets/images/doctor_avatar.jpg'"
          >
        </div>
        <h3 class="text-xl font-bold text-blue-800">{{ doctor.firstName }} {{ doctor.lastName }}</h3>
        <p class="text-blue-600">{{ doctor.speName }}</p>
      </div>
  
      <!-- Rating and Reviews -->
      <div class="flex items-center justify-center mb-4">
        <div class="flex">
          <span *ngFor="let star of ratingStars" class="text-yellow-400">
            <svg *ngIf="star === 1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg *ngIf="star === 0.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="url(#half-star)"/>
              <defs>
                <linearGradient id="half-star" x1="0" x2="100%" y1="0" y2="0">
                  <stop offset="50%" stop-color="currentColor"/>
                  <stop offset="50%" stop-color="lightgray"/>
                </linearGradient>
              </defs>
            </svg>
            <svg *ngIf="star === 0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="lightgray" stroke-width="1">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </span>
        </div>
        <span class="ml-2 text-gray-600 text-sm">{{ rating }} ({{ 20 }} reviews)</span>
      </div>
  
      <!-- Doctor Details -->
      <div class="space-y-3 text-sm">
        
        <!-- Document Information -->
        <div class="flex items-start">
          <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center rounded-full bg-green-100 text-green-500 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
          </div>
          <div>
            <p class="font-medium text-gray-700">Document</p>
            <p class="text-gray-600">{{ doctor.documentType }}: {{ doctor.identityNumber }}</p>
          </div>
        </div>

        <!-- Phone -->
        <div class="flex items-start">
          <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center rounded-full bg-purple-100 text-purple-500 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
          </div>
          <div>
            <p class="font-medium text-gray-700">Phone</p>
            <p class="text-gray-600">{{ doctor.phone }}</p>
          </div>
        </div>

        <!-- Location -->
        <div class="flex items-start">
          <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center rounded-full bg-blue-100 text-blue-500 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <div>
            <p class="font-medium text-gray-700">Location</p>
            <p class="text-gray-600">{{ doctor.address }}</p>
          </div>
        </div>

        <!-- Price -->
        <div class="flex items-start">
          <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center rounded-full bg-yellow-100 text-yellow-600 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
          </div>
          <div>
            <p class="font-medium text-gray-700">Consultation Fee</p>
            <p class="text-gray-600 font-semibold">{{ formattedPrice }}</p>
          </div>
        </div>

        <!-- Appointments Count (if citas array exists) -->
    
      </div>
    </div>
</div>
