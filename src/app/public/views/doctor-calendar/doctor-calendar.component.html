<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Appointment Calendar</h1>
  @if(appointmentData){
    <app-calendar 
      [appointments]="appointmentData"
      [startDate]="startDate"
      [numberOfDays]="7"
      [slotDurationMinutes]="slot"
      (dateRangeChanged)="getDateRange($event)"
    ></app-calendar>

  } 

    

   
  </div>
