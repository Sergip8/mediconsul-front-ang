<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="medical-bg min-h-screen">
    <div class="flex justify-center items-center min-h-[70vh] p-4">
        <div class="w-full max-w-md">
            <div class="glass-effect rounded-2xl shadow-2xl p-8">
                <!-- Header con ícono médico -->
                <div class="text-center mb-6">
                    <div class="relative inline-flex items-center justify-center w-16 h-16 mb-4">
                        <div class="absolute inset-0 bg-blue-400 rounded-full pulse-ring"></div>
                        <div class="relative bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center">
                            <i class="bi bi-heart-pulse text-2xl text-blue-600"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-blue-900 mb-2">
                        Portal Médico
                    </h2>
                    <p class="text-sm text-blue-600">Accede a tu cuenta profesional</p>
                </div>

                <!-- Google Login Button -->
                <div class="mb-6">
                    <button type="button" class="btn-google">
                        <i class="bi bi-google mr-2"></i>
                        Iniciar sesión con Google
                    </button>
                </div>

                <!-- Divider -->
                <div class="grid grid-cols-5 items-center mb-6">
                    <div class="col-span-2">
                        <hr class="border-blue-200">
                    </div>
                    <p class="text-center text-blue-600 text-sm font-medium">o</p>
                    <div class="col-span-2">
                        <hr class="border-blue-200">
                    </div>
                </div>

                <!-- Login Form -->
                <form class="space-y-4">
                    <div class="form-group">
                        <div class="relative">
                            <input type="email" placeholder="Correo electrónico" required />
                            <span class="absolute top-3.5 left-4 text-blue-500">
                                <i class="bi bi-envelope-at"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="relative">
                            <input type="password" placeholder="Contraseña" required />
                            <span class="absolute top-3.5 left-4 text-blue-500">
                                <i class="bi bi-shield-lock"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="text-sm mt-4 mb-6">
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium float-right transition-colors duration-300">
                            ¿Olvidaste tu contraseña?
                        </a>
                        <div class="clear-both"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-medical">
                        <i class="bi bi-box-arrow-in-right mr-2"></i>
                        <span>Iniciar Sesión</span>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="text-sm text-center mt-6 pt-6 border-t border-blue-200">
                    <p class="text-blue-700">
                        ¿No tienes cuenta? 
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-300">
                            Regístrate aquí
                        </a>
                    </p>
                </div>

                <!-- Medical Footer -->
                <div class="text-center mt-6">
                    <div class="flex justify-center space-x-4 text-blue-500">
                        <i class="bi bi-shield-check text-lg" title="Seguro"></i>
                        <i class="bi bi-clock text-lg" title="24/7"></i>
                        <i class="bi bi-people text-lg" title="Equipo médico"></i>
                    </div>
                    <p class="text-xs text-blue-600 mt-2">Plataforma segura para profesionales de la salud</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
