<div class="flex justify-center text-center ">
        
    <div class="my-3  md:w-1/3 w-full relative flex flex-col p-1 md:p-8 bg-opacity-50 dark:bg-opacity-80 ">
        <h2 class="text-lg  pb-2">
            Get Started Now
        </h2>

        <p class="text-xs">Enter your credentials to access your account</p>

        <div class="py-8">
            <button type="button" class="text-sm border border-gray-100 px-5 py-3 rounded-lg w-full hover:bg-emerald-100 hover:border-emerald-100
                transition-all ease-in-out duration-300">
                <i class="bi bi-google mr-1"></i>
                Log in with Google
            </button>
        </div>
        <div class="grid grid-cols-5 items-center">
            <div class="col-span-2">
                <hr>
            </div>
            <p class="text-center">or</p>
            <div class="col-span-2">
                <hr>
            </div>
        </div>

        <!-- <app-alert (hideAlert)="onAlertCloseHandler($event)" [dismissible]="true" [messages]="serverErrors"
            [show]="serverErrors.length > 0" [type]="AlertType.Danger"></app-alert> -->

        <form class="my-5" [formGroup]="signInForm" (ngSubmit)="onFormSubmitHandler($event)">
            <div class="form-group">
              
                <div class="relative">
                    <input formControlName="email" type="text"  placeholder="Email" required />
                   
                    <span class="absolute top-2 left-0 ps-3 text-gray-400">
                        <i class="bi bi-envelope-at"></i>
                    </span>
                </div>
            </div>
            <validation-error [showError]="showErrors" [fieldControl]="signInForm.controls['email']"></validation-error>
            <div class="form-group">
               
                <div class="relative">
                    <input formControlName="password" type="password"  placeholder="Password" required />

                    <span class="absolute top-2 left-0 ps-3 text-gray-400">
                        <i class="bi bi-shield-lock"></i>
                    </span>
                </div>
            </div>
            <validation-error [showError]="showErrors" [fieldControl]="signInForm.controls['password']"></validation-error>
            <div class="text-sm my-4">
                <a href="javascript:void(0)" class="text-emerald-600 float-right">Forget password?</a>
            </div>

            <button type="submit" class="btn w-full btn-theme" [disabled]="isLoading">
                <btn-spinner *ngIf="isLoading" [show]="isLoading"></btn-spinner>
                <span class="btn-text" [ngClass]="{'translate-x-0.5': isLoading}">
                    Sign in
                </span>
            </button>
        </form>

        <div class="text-sm text-gray-400">
            <p>Don't have any account? <a [routerLink]="commonService.prepareRoute(publicRoutes.Signup)"
                    class="text-emerald-600">Sign up</a> now!</p>
        </div>
    </div>

        <h2 class="text-lg xl:text-2xl pb-3">The simplest way to manage<br>your events</h2>
        <p class="text-xs">Enter your credentials to access your account</p>
        <div class="py-8">
            <img [src]="signinBannerImage" alt="login page image" class="border rounded-lg border-emerald-600">
        </div>
    </div> -->


</div>
