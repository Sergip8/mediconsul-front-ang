<div  class="flex justify-center  " >
 
    <div class="my-3 md:w-1/3 w-full relative  p-1 md:p-8 bg-opacity-50 dark:bg-opacity-80">
            <h2 class="text-lg  pb-2">
                Get Started Now
            </h2>
        <p class="text-xs">Enter your credentials to create your account</p>
        <div class="py-4">
            <button type="button" class="text-sm border border-gray-100 px-5 py-3 rounded-lg w-full
             hover:bg-emerald-100 hover:border-emerald-100 transition-all ease-in-out duration-300">
                <i class="bi bi-google mr-1"></i>
                Log in with Google
            </button>
        </div>
        <div class="grid grid-cols-5 items-center">
            <div class="col-span-2">
                <hr>
            </div>
            <p class="text-center">or</p>
            <div class="col-span-2">
                <hr>
            </div>
        </div>
        <form class="my-5" (submit)="onFormSubmitHandler($event)" [formGroup]="signUpForm">
            <div class="form-group">
               
               
                <div class="relative">
                    
                    <input formControlName="email" type="text"  placeholder="email" required />
                    <span class="absolute top-2 left-0 ps-3 text-gray-400">
                        <i class="bi bi-person-circle"></i>
                    </span>
                </div>
            </div>
       
            <validation-error [showError]="showErrors" [fieldControl]="signUpForm.controls['email']"></validation-error>
            
            <div class="form-group">
               
                <div class="relative">
                    <input formControlName="password" type="password" placeholder="password" required />

                    <span class="absolute top-2 left-0 ps-3 text-gray-400">
                        <i class="bi bi-shield-lock"></i>
                    </span>
                </div>
            </div>
            <validation-error [showError]="showErrors" [fieldControl]="signUpForm.controls['password']"></validation-error>
            <div class="form-group">
                
                <div class="relative">
                    <input formControlName="repassword" type="password" placeholder="confirm password" required />
                   
                    <span class="absolute top-2 left-0 ps-3 text-gray-400">
                        <i class="bi bi-shield-lock"></i>
                    </span>
                </div>
            </div>
            <validation-error [showError]="showErrors" [fieldControl]="signUpForm.controls['repassword']"></validation-error>
    
          
            <div class="my-5"></div>
            <button type="submit" class="btn w-full btn-theme" [disabled]="isLoading">
                <btn-spinner *ngIf="isLoading"></btn-spinner>
                Sign up
            </button>
        </form>
        <div class="text-sm text-gray-400">
            <p>
                Already have an account?
                <a [routerLink]="commonService.prepareRoute(publicRoutes.Signin)" class="text-emerald-600">
                    Sign in
                </a>
                instead.
            </p>
        </div>
    </div>
  
</div>
