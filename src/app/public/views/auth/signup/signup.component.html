<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      
    </style>
</head>
<body class="medical-bg min-h-screen">
    <div class="flex justify-center items-center min-h-[70vh] p-4">
        <div class="w-full max-w-md">
            <div class="glass-effect rounded-2xl shadow-2xl p-8 relative overflow-hidden">
                <!-- Floating medical elements -->
           
                
                <!-- Header con √≠cono m√©dico y animaci√≥n -->
                <div class="text-center mb-6">
                    <div class="relative inline-flex items-center justify-center w-16 h-16 mb-4">
                        <div class="absolute inset-0 bg-blue-400 rounded-full pulse-ring"></div>
                        <div class="relative bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center">
                            <i class="bi bi-person-plus text-2xl text-blue-600"></i>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-blue-900 mb-2">
                        Registro M√©dico
                    </h2>
                    <p class="text-sm text-blue-600">Crea tu cuenta profesional</p>
                </div>

                <!-- Google Signup Button -->
                <div class="mb-6">
                    <button type="button" class="btn-google group">
                        <i class="bi bi-google mr-2 group-hover:scale-110 transition-transform duration-300"></i>
                        Registrarse con Google
                    </button>
                </div>

                <!-- Divider -->
                <div class="grid grid-cols-5 items-center mb-6">
                    <div class="col-span-2">
                        <hr class="border-blue-200">
                    </div>
                    <p class="text-center text-blue-600 text-sm font-medium">o</p>
                    <div class="col-span-2">
                        <hr class="border-blue-200">
                    </div>
                </div>

                <!-- Signup Form -->
                <form class="space-y-4" id="signupForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <div class="relative">
                            <input type="email" id="email" placeholder="Correo electr√≥nico profesional" required />
                            <span class="absolute top-3.5 left-4 text-blue-500 transition-colors duration-300">
                                <i class="bi bi-envelope-at"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <div class="relative">
                            <input type="password" id="password" placeholder="Contrase√±a" required 
                                   oninput="checkPasswordStrength(this.value)" />
                            <span class="absolute top-3.5 left-4 text-blue-500">
                                <i class="bi bi-shield-lock"></i>
                            </span>
                            <span class="absolute top-3.5 right-4 text-blue-400 cursor-pointer" 
                                  onclick="togglePasswordVisibility('password')">
                                <i class="bi bi-eye" id="passwordToggle"></i>
                            </span>
                        </div>
                        <div id="passwordStrength" class="password-strength hidden">
                            Seguridad de contrase√±a
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <div class="relative">
                            <input type="password" id="confirmPassword" placeholder="Confirmar contrase√±a" required 
                                   oninput="checkPasswordMatch()" />
                            <span class="absolute top-3.5 left-4 text-blue-500">
                                <i class="bi bi-shield-check"></i>
                            </span>
                            <span class="absolute top-3.5 right-4 text-blue-400 cursor-pointer" 
                                  onclick="togglePasswordVisibility('confirmPassword')">
                                <i class="bi bi-eye" id="confirmPasswordToggle"></i>
                            </span>
                        </div>
                        <div id="passwordMatch" class="text-xs mt-1 hidden">
                            <span class="text-green-600"><i class="bi bi-check-circle mr-1"></i>Las contrase√±as coinciden</span>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start space-x-3 py-4">
                        <input type="checkbox" id="terms" required 
                               class="mt-1 rounded border-2 border-blue-200 text-blue-600 focus:ring-blue-500 focus:ring-2">
                        <label for="terms" class="text-sm text-blue-700 leading-relaxed">
                            Acepto los 
                            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium underline">t√©rminos y condiciones</a> 
                            y la 
                            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium underline">pol√≠tica de privacidad</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-medical group">
                        <i class="bi bi-person-check mr-2 group-hover:scale-110 transition-transform duration-300"></i>
                        <span>Crear Cuenta</span>
                    </button>
                </form>

                <!-- Sign In Link -->
                <div class="text-sm text-center mt-6 pt-6 border-t border-blue-200">
                    <p class="text-blue-700">
                        ¬øYa tienes cuenta? 
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-300">
                            Iniciar sesi√≥n
                        </a>
                    </p>
                </div>

                <!-- Medical Trust Indicators -->
                <div class="text-center mt-6">
                    <div class="flex justify-center space-x-6 text-blue-500 mb-3">
                        <div class="flex flex-col items-center">
                            <i class="bi bi-shield-fill-check text-lg mb-1" title="HIPAA Compliant"></i>
                            <span class="text-xs">Seguro</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i class="bi bi-hospital text-lg mb-1" title="Medical Grade"></i>
                            <span class="text-xs">Profesional</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i class="bi bi-people-fill text-lg mb-1" title="Healthcare Network"></i>
                            <span class="text-xs">Red m√©dica</span>
                        </div>
                    </div>
                    <p class="text-xs text-blue-600">Plataforma certificada para profesionales de la salud</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            strengthDiv.classList.remove('hidden');
            
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;
            
            strengthDiv.className = 'password-strength';
            
            if (strength < 3) {
                strengthDiv.classList.add('strength-weak');
                feedback = 'üîí Contrase√±a d√©bil';
            } else if (strength < 5) {
                strengthDiv.classList.add('strength-medium');
                feedback = 'üõ°Ô∏è Contrase√±a media';
            } else {
                strengthDiv.classList.add('strength-strong');
                feedback = '‚úÖ Contrase√±a fuerte';
            }
            
            strengthDiv.textContent = feedback;
        }
        
        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword && password === confirmPassword) {
                matchDiv.classList.remove('hidden');
            } else {
                matchDiv.classList.add('hidden');
            }
        }
        
        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId + 'Toggle');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.className = 'bi bi-eye-slash';
            } else {
                field.type = 'password';
                toggle.className = 'bi bi-eye';
            }
        }
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate form submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split mr-2 animate-spin"></i>Creando cuenta...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="bi bi-check-circle mr-2"></i>¬°Cuenta creada!';
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 2000);
            }, 2000);
        });
    </script>
</body>
</html>
