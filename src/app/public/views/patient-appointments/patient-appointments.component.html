<div class="p-6 min-h-screen">
    <h1 class="text-2xl font-bold text-blue-900 mb-6">Medical Consulting Dashboard</h1>
    
    <app-table 
      [columns]="patientColumns"
      [data]="appointmentData"
      [loading]="loading"
      [title]="'Patient Appointments'"
      [pagination]="pagination"
      (rowClick)="onPatientClick($event)"
      (sortChange)="onSortChange($event)">
    </app-table>
    <div class="mt-3" *ngFor="let t of tratamiento">

        <app-diagnosis-detail [diagnosisData]="t">
            <button class="px-4 py-2 ml-2 border bg-slate-500 border-blue-300 text-blue-100 rounded-md hover:bg-slate-400 transition-colors" (click)="openModal()">Mostrar formato</button>
        </app-diagnosis-detail>
       

        <app-modal [isOpen]="isModalOpen" [title]="modalTitle" (closeModal)="closeModal()">
            <div class="p-6 ">
                <h1 class="text-2xl font-bold text-blue-900 mb-6"></h1>
                
                <app-medical-report 
                  [diagnosisData]="t"
                  [appointmentData]="appointmentSelected"
                ></app-medical-report>
              </div>
            
         
        </app-modal>
        
    </div>
  
   
  </div>
