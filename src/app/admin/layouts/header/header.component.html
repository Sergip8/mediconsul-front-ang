<header class="bg-blue-50 py-3 px-8 shadow-[0_5px_5px_-5px] shadow-blue-200 sticky top-0 admin-navbar">
    <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-x-3"></div>
        <div class="flex justify-end pe-6 items-center gap-x-3">
            <div class="relative inline-block">
                <button type="button" class="text-xl text-blue-700 rounded-full w-10 h-10 transition hover:bg-blue-100">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
            <div class="relative inline-block">
                <button type="button" class="text-xl text-blue-700 rounded-full w-10 h-10 transition hover:bg-blue-100">
                    <i class="bi bi-bell"></i>
                </button>
            </div>
            <div class="relative inline-block profile-dropdown">
                <div class="flex items-center">
                    <button type="button" (click)="onClickProfile()"
                        class="flex w-10 h-10 overflow-hidden rounded-full border-2 border-blue-500 shadow">
                        <!-- <img src={{userOne}} alt="john doe" class="w-full object-cover"> -->
                    </button>
                    <div class="text-left ml-3 text-blue-800">
                        <p>Admin</p>
                        <p class="text-blue-500 text-xs">Administrator</p>
                    </div>
                </div>

                <div class="profile-dropdown-list bg-blue-50 border border-blue-200 shadow-md rounded-md" aria-expanded="false">
                    <div class="flex gap-3 items-center p-3">
                        <div
                            class="flex items-center justify-center rounded-full h-12 w-12 overflow-hidden border-2 border-blue-500">
                            <!-- <img class="w-full object-cover" src={{userOne}} alt="Profile"> -->
                        </div>
                        <div>
                            <div class="flex gap-1 text-sm font-semibold text-blue-800">
                                <span>John Doe</span>
                                <span class="text-blue-500">
                                    <i class="bi bi-check2-circle"></i>
                                </span>
                            </div>
                            <div class="text-xs text-blue-400">john.deo&#64;email.com</div>
                        </div>
                    </div>
                    <div class="border-t border-blue-200"></div>
                    <div class="flex flex-col text-sm p-1">
                        <a href="#" class="flex items-center gap-3 rounded-md p-2 text-blue-700 hover:bg-blue-100">
                            <i class="bi bi-person-circle"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#" class="flex items-center gap-3 rounded-md p-2 text-blue-700 hover:bg-blue-100">
                            <i class="bi bi-info-circle"></i>
                            <span>Help Center</span>
                        </a>
                    </div>
                    <div class="border-t border-blue-200"></div>
                    <div class="p-1">
                        <button type="button"
                            class="w-full p-2 text-left text-sm text-red-500 font-semibold rounded transition hover:bg-blue-100">
                            <i class="bi bi-power"></i>
                            Logout
                        </button>
                    </div>
                </div>
                
            </div>
          
        </div>
    </div>
</header>
